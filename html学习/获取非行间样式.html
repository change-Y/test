	<script>
	function getStyle(obj,name)
	{
		if(obj.currentStyle)
		{
			return obj.currentStyle[name];
		}
		else
		{
			return getComputedStyle(obj,null)[name];
		}
	}
	window.onload=function()
	{
		var oDiv=document.getElementById('div1');

	    alert(getStyle(oDiv,'borderStyle'));
