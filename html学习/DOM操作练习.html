<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
        HighLight();
        }
        function HighLight(){
        var line=document.getElementsByTagName("tr");
        for(var i=1;i<line.length;i++){
            line[i].onmouseover=function(){
                this.style.backgroundColor="#f2f2f2";
            }
            line[i].onmouseout=function(){
                this.style.backgroundColor="";
            }            
        }
    // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
	 }
	var num=3;
    function add(){
        var newRow=document.createElement("tr");
        var xh=document.createElement("td");
        var xm=document.createElement("td");
        var cz=document.createElement("td");
        var a=document.createElement("a");
        cz.innerHTML="<a href='javascript:;' onclick='Del(this)'>删除</a>";
        var table=document.getElementById("table");
        table.appendChild(newRow);
        newRow.appendChild(xh);
        newRow.appendChild(xm);
        newRow.appendChild(cz);
        xh.innerHTML="xh00"+num;
        num++;
        xm.innerHTML="学生"+num;
        HighLight();
    }
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；

    function Del(obj){
        var table=obj.parentNode.parentNode.parentNode;
        var tr=obj.parentNode.parentNode;
        table.removeChild(tr);
    }		
   	 
     // 创建删除函数
     


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="Del(this);">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="Del(this);">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="add();" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
