<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜单图标</title>
<style>
#div1{
	width: 100px;
	height: 100px;
	border: 21px double red;
}
div{
	width: 38px;
	height: 6px;
	border-top: 18px double;
	border-bottom: 6px solid;
	color: gray;
	cursor: pointer;
	transition:all 1s;
}
div:hover{
	color: green;
}
</style>
</head>
<body>
	<div></div>
	<div id="div1"></div>
</body>
</html>
